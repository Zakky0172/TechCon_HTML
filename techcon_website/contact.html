<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Contact Us - TechCon 2024</title>
</head>
<body>

<header>
  <h1>Contact Us</h1>
  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="schedule.html">Schedule</a></li>
      <li><a href="register.html">Register</a></li>
    </ul>
  </nav>
</header>

<main>
  <section id="contact-info">
    <h2>Contact Information</h2>
    
    <p>Email: <a href="mailto:email@example.com">email@example.com</a></p>
    
    <p>Follow us on social media:</p>
    <ul>
      <li><a href="https://www.facebook.com" target="_blank">Facebook</a></li>
      <li><a href="https://www.twitter.com" target="_blank">Twitter</a></li>
      <li><a href="https://www.linkedin.com" target="_blank">LinkedIn</a></li>
    </ul>
    
    <h3>Conference Venue</h3>
    <iframe 
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.0196847215156!2d-122.41941518468127!3d37.77492977975974!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8085809c0f0f0001%3A0x0!2sSan+Francisco!5e0!3m2!1sen!2sus!4v1610000000000!5m2!1sen!2sus" 
      width="600" 
      height="450" 
      style="border:0;" 
      allowfullscreen="" 
      loading="lazy" 
      title="TechCon 2024 Venue Location">
    </iframe>
  </section>

  <section id="contact-form">
    <h2>Send Us a Message</h2>
    
    <form action="#" method="post">
      
      <!-- Name Field -->
      <label for="name">Name:</label><br>
      <input type="text" id="name" name="name" required><br><br>
      
      <!-- Email Field -->
      <label for="email">Email:</label><br>
      <input type="email" id="email" name="email" required><br><br>
      
      <!-- Message Field -->
      <label for="message">Message:</label><br>
      <textarea id="message" name="message" rows="5" required></textarea><br><br>
      
      <!-- Submit Button -->
      <button type="submit">Send Message</button>
      
    </form>
  </section>
</main>

<footer>
  <p>Copyright &copy; 2024 TechCon 2024 Conference</p>
</footer>

</body>
</html>
